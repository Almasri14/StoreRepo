<div style="position: absolute;
     z-index: 1; width: 200%; height: 200%;background-color: gray;opacity: 0.1" (click)="Cancel()">
</div>
<div class="col-md-1" style="position: absolute; margin: 0% 30%;
 z-index: 2; width: 500px; height: 640px; border: solid 2px red ; background-color: lightgray">
  <br>
  <template [ngIf]="!loginService.IsSignedIn()">
    <p style="color: red">You are not signed in!!</p>
  </template>
<div class="row">
  <div class="col-xs-12">
    <img #image
         [src]="path"
         alt="{{store.name}}"
         class="img-responsive"
         style="height: 230px;width: 480px">
  </div>
  <div style="position: absolute;z-index: 3;margin: 20% 3%">
    <button type="button" class="btn btn-success" (click)="OnPrev()"> << </button>
  </div>
  <div style="position: absolute;z-index: 3;margin: 20% 88.5%">
    <button type="button" class="btn btn-success" (click)="OnNext()"> >> </button>
  </div>
</div>
<div class="row">
  <div class="col-xs-12">
    <h1>{{store.name}}</h1> <p>{{store.price}}$</p>
  </div>
</div>
<div class="row">
  <div class="col-xs-12">
    {{store.description}}
  </div>
</div>
  <hr>
  <template [ngIf]="!loginService.IsAdmin()">
    <button type="button" class="btn btn-primary dropdown-toggle" (click)="onAddToCartList()" style="cursor: pointer"
    >Add to Cart list</button>
    <hr>
    <button  type="button" class="btn btn-danger dropdown-toggle" style="cursor: pointer" routerLink="/cart"
             (click)="viewCart()">view cart</button>
  </template>
    <button type="button" class="btn btn-danger dropdown-toggle" style="cursor: pointer" (click)="Cancel()"
    >Cancel</button>
  <template [ngIf]="loginService.IsAdmin()">
    <br>
    <hr>
    <button type="button" class="btn btn-danger" (click)="DeleteCar()">Delete the car for ever</button>
  </template>
  <br>
  <hr>
    <button type="button" class="btn btn-success dropdown-toggle" style="cursor: pointer" (click)="Previous()">
      << previous</button>
    <button type="button" class="btn btn-success dropdown-toggle" style="cursor: pointer; float: right" (click)="Next()"
    >next >></button>
</div>
