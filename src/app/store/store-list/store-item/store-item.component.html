<a routerLink="" class="list-group-item clearfix" style="width: 300px;" (click)="onSelected()">
    <div class="pull-left">
      <h4 class="list-group-item-heading">{{store.name}}</h4>
      <p class="list-group-item-text">{{store.price}}</p>
      <br>
    </div>
    <span class="pull-right">
        <img src="{{store.imagePath[0]}}" alt="{{store.name}}" class="img-responsive" style="max-height: 50px;">
      </span>
  </a>
<br>
