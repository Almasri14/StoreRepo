<form (ngSubmit)="OnSignIn(a)" #a="ngForm" style="z-index: 1">
  <div class="col-xs-2 form-group" style="margin: 13% 40%;">
    <label>Email:</label>
    <input type="email" id="em" name="email" ngModel required email #email="ngModel">
    <span class="help-block" *ngIf="!email.valid && email.touched">Please enter a valid email!!</span>
    <hr>
    <label>Password:</label>
    <input type="password" id="pass" name="password" ngModel required>
    <br>
    <br>
    <button type="submit" class="btn btn-primary dropdown-toggle" style="cursor: pointer" [disabled]="a.invalid"
    >Sign In</button>
    <button type="button" class="btn btn-success dropdown-toggle" style="cursor: pointer" routerLink="/signup"
    >Sign Up</button>
  </div>
</form>
