<div style="position: fixed;
     z-index: 1; width: 200%; height: 200%;background-color: gray;opacity: 0.1" (click)="Cancel()">
</div>
<div class="col-md-10" style="position: fixed; margin: 0% 35%;
 z-index: 2; width: 250px; height: 370px; border: solid 2px red ; background-color: lightgray">
  <form (ngSubmit)="OnBuy(f)" #f="ngForm">
    <div class="col-xs-10 form-group">
      <br>
      <label>Email:</label>
      <input type="email" id="email" name="email" ngModel="" required email #email="ngModel">
      <span class="help-block" *ngIf="!email.valid && email.touched">Please enter a valid email!!</span>
      <label>Password:</label>
      <input type="password" id="password" name="password" ngModel required>
      <hr>
      <label>Visa Card:</label>
      <input type="visa" id="visa" name="visa" ngModel required>
      <br>
      <label>Address:</label>
      <input type="Address" id="Address" name="Address" ngModel required>
      <hr>
      <button type="submit" class="btn btn-success dropdown-toggle" style="cursor: pointer" [disabled]="f.invalid"
         >Buy</button>
      <button type="submit" class="btn btn-success dropdown-toggle" style="cursor: pointer; float: right" (click)="Cancel()"
      >Cancel</button>
    </div>
  </form>
</div>
